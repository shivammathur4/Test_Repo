<!DOCTYPE html>
<html>
<head>
  <title>Class and ID Example</title>
  <style>
    .container {
      border: 1px solid #ccc;
      padding: 10px;
    }

    #mainTitle {
      font-size: 24px;
      font-weight: bold;
    }

    .paragraph {
      margin-bottom: 10px;
    }

    .highlighted {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="mainTitle">Welcome to my website</h1>
    <p class="paragraph">This is a paragraph with the "paragraph" class.</p>
    <p class="paragraph highlighted">This paragraph has both the "paragraph" and "highlighted" classes.</p>
  </div>
</body>
</html>
